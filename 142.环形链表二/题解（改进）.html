<body>
    <script>
        //这次使用了es6新增的set数据结构，这里面会去除重复的。
        var detectCycle = function(head, pos) {
        let cur = head;
        let arr = new Set();
        while( cur ){
            if( arr.has( cur ) ){
                return cur;
            }else{
            arr.add(cur) ;
            }
        cur = cur.next;
        }
    return null;
};
    </script>
</body>

        var moveZeroes = function(nums) {
            let j = 0;
            for (let i = j; i < nums.length; i++) {
                if (nums[i] !== 0) {
                    if (i !== j) {
                        [nums[i], nums[j]] = [nums[j], nums[i]]
                    }
                    j++;
                }
            }

            return nums;
        };

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //浅拷贝
        //Array的浅拷贝方法：concat、slice 
        var a = [1,2,3]
        var b = a.concat()
        b[1] = 3
        var c = b.slice()
        c[2] = 8
    
        console.log(a);
        console.log(b);
        console.log(c);
        //对象的浅拷贝方法：Object.assign
        var obj = {
            a:{
                b:1
            },
            b:{
                c:2
            }
        }
        console.log("obj:",obj);
        var d = Object.assign({},obj)
        d.b = 10
        d.a.b = 5
        console.log(d);
        //但是这些方法只在第一层是深拷贝，再往下一层，如果进行修改还是会改变所有的数值

        //深拷贝
        //JSON.parse(JSON.Stringify())方法 可以深拷贝，但是对于是undefined 和 函数表达式会自动忽略掉
        var chw = { chw1:1,chw2:2,chw3:{
            hw1:1,hw2:2,hw3:undefined,hw4:function(){
                aa:1
                return aa;
            }
        }}
        var hhh = JSON.parse(JSON.stringify(chw))
        hhh.chw2 = 3
        hhh.chw3.hw2 = 3
        console.log(chw);
        console.log(hhh);
        //实现一个深拷贝
    </script>
</body>
</html>

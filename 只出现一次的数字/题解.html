    <script>

        // console.log(a);
        //思路，我先把数组排序，因为重复的只有两个，只要比较0和1,  2和3,   4和5... ... 只要n和n+1不相等那么n就是所求
        function singleNumber(a) {
            a = a.sort()
            for (let i = 0; i < a.length; i = i + 2) {

                if (a[i] != a[i + 1]) {
                    return a[i]
                }
            }
        }
    </script>

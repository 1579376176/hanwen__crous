<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //收获：当比较的时候如果相邻节点相同 删除节点后节点不移动，如果不同，则移动
        var deleteDuplicates = function(head) { 
    let cur = head;
    while(cur){
        if(cur.next == null){
            break
        }
        let a = cur.next;
        if(cur.val == a.val){
            cur.next = a.next
            if(a.next){
                a.next = null
            }
        }else{
            cur = cur.next
        }
    }
    return head
};
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var kthToLast = function(head, k) {
            var current = head;
            var length = 0;
            while (current) {
                current = current.next;
                length++;
            }
            current = head;
            var a = length - k;
            for (let i = 0; i < a; i++) {
                current = current.next;
            }
            return current.val;

        };
    </script>
</body>

</html>

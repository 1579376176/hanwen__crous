<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26.删除有序数组重复项</title>
</head>
<body>
    <script>
        /**
 * @param {number[]} nums
 * @return {number}
 */
var removeDuplicates = function(nums) {
    for(let i = 0 ; i<nums.length-1 ; i++){
        if(nums[i]==nums[i+1]){
            nums.splice(i,1)
            i--
        }
    }
    return nums.length
};
    </script>
</body>
</html>

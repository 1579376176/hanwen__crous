    <script>
        var NumArray = function(nums) {
            this.nums = nums
        };

        /** 
         * @param {number} i 
         * @param {number} j
         * @return {number}
         */
        NumArray.prototype.sumRange = function(i, j) {
            let total = 0
            for (let k = i; k <= j; k++) {
                total += this.nums[k]
            }
            return total
        };

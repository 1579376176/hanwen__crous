<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var NumArray = function(nums) {
            this.nums = nums
        };

        NumArray.prototype.sumRange = function(i, j) {
            let total = 0
            for (let k = i; k <= j; k++) {
                total += this.nums[k]
            }
            return total
        };

      
    </script>
</body>

</html>

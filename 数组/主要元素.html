<body>
    <script>
        var majorityElement = function(nums) {

            nums = nums.sort(function compare(a, b) {
                if (a < b) {
                    return -1;
                }

                if (a > b) {
                    return 1;
                }
                return 0;
            });
            for (let i = 0; i < nums.length;) {
                let a = nums.indexOf(nums[i])
                let b = nums.lastIndexOf(nums[i]);
                if ((b - a + 1) > (nums.length / 2)) {
                    return nums[i]
                }
                i = b + 1;
            }
            return -1
        };
    </script>

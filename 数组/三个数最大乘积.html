    <script>
        //         给你一个整型数组 nums ，在数组中找出由三个数组成的最大乘积，并输出这个乘积。

        //  

        // 示例 1：

        // 输入：nums = [1,2,3]
        // 输出：6
        // 示例 2：

        // 输入：nums = [1,2,3,4]
        // 输出：24
        // 示例 3：

        // 输入：nums = [-1,-2,-3]
        // 输出：-6
        //  

        // 提示：

        // 3 <= nums.length <= 104
        // -1000 <= nums[i] <= 1000

        // 来源：力扣（LeetCode）
        // 链接：https://leetcode-cn.com/problems/maximum-product-of-three-numbers
        // 著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。
        var maximumProduct = function(nums) {
            let a = [];
            let b = [];
            let num = JSON.parse(JSON.stringify(nums))
            for (let j = 0; j < 3; j++) {
                for (let i = 0; i < nums.length; i++) {
                    let max = Math.max(...nums);

                    if (nums[i] == max) {
                        a.push(max)
                        nums.splice(i, 1)
                        break;
                    }
                }
            }
            for (let j = 0; j < 2; j++) {
                for (let i = 0; i < num.length; i++) {
                    let min = Math.min(...num);
                    if (num[i] == min) {
                        b.push(min)
                        num.splice(i, 1)
                        break;
                    }
                }
            }
            if (a[0] > 0 || a[0] == 0) {
                if (a[1] * a[2] > b[0] * b[1]) {

                    return a[0] * a[1] * a[2]
                } else {

                    return a[0] * b[0] * b[1]
                }
            } else {
                return a[0] * a[1] * a[2]
            }



        };
    </script>

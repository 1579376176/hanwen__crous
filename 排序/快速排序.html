<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速排序</title>
</head>
<body>
    <script>
        function quicksort(array) {
            quick(array,0,array.length-1)
        }
        var quick = function(arr,left,right) {
            let index;
            if(arr.length>1){
                index = partition(arr,left,right)//设置主元
            if(left<index-1){
                quick(arr,left,index-1)
            }
            if(index<right){
                quick(arr,index,right)
            }
            }
            
        }
        var partition = function (arr,left,right) {
            let zhuyuan = Math.floor((left+right)/2)
            let i = left;
            let j = right;
            while(i<=j){
                while(arr[i]<arr[zhuyuan]){
                i++
            }
            while(arr[j]>arr[zhuyuan]){
                j--
            }
            if(i<=j){
                swap(arr,i,j);
                i++;
                j--
            }
            }
            console.log(i);
            return i
            
        }
        function swap(arr,i,j) {
            let a = arr[i]
            arr[i] = arr[j]
            arr[j] = a
        }
        let a = [3,5,1,6,4,7,2]
        quicksort(a)
        console.log(a);
    </script>
</body>
</html>

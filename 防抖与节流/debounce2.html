<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>debounce</title>
</head>

<body>
    <script>
        //防抖
        function debounce(fun, wait) {
            let timeout;
            return function() {
                if (timeout) clearTimeout(timeout)
                if (!timeout) {
                    timeout = setTimeout(() => {
                        fun.apply()
                    }, wait)
                }
            }
        }
        //防抖立即执行
        function debounce(fun, wait) {
            let timeout;
            return function() {
                let callnow = !timeout
                timeout = setTimeout(() => {
                    timeout = null;
                }, 1000)
                if (callnow) fun.apply();
            }
        }
    </script>
</body>

</html>

<body>
    <script>
        //思想：先创建一个链表链表头（-1）然后    迭代 判断   l1和l2的哪个小，哪个小先连哪个，连完后移动
        function reverse(h1, h2) {
            const head = new nodeList(-1);
            let prev = head;
            while (h1 != null && h2 != null) {
                if (h1.val >= h2.val) {
                    prev.next = he2;
                    h2 = h2.next;
                } else {
                    prev.next = h1;
                    h1 = h1.next;
                }
                prev = prev.next;
            }

        }
    </script>
